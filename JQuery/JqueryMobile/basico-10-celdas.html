<!DOCTYPE html>
<html lang="es">
<head>
	<title></title>
	<meta chaeset="utf-8">

<body>
	<div data-role="page" data-theme="b">
		<div data-role="header" data-theme="c">
			<h1>Cabececera</h1>
		</div>
		<!-- 
			 la clasa ui-grid-a nos divide el contenido en dos columnas
			 Si fuebe ui-grid-b nos lo dividiria en 3 columnas 
			 a=2
			 b=3
			 c=4
			 ...
		-->
		<div  data-role="content" data-theme="a">
			<div class="ui-grid-a">
				<div class="ui-block-a"><a href="" data-role="button" >Boton1</a></div>
				<div class="ui-block-b"><a href="" data-role="button" >Boton2</a></div>
			</div>
		</div>
		<div data-role="footer" data-theme="a">
			<h3>footer</h3>
			<div class="ui-grid-a">
				<div class="ui-block-a"><a href="" data-role="button" >Boton1</a></div>
				<div class="ui-block-b"><a href="" data-role="button" >Boton2</a></div>
			</div>
		</div>
	</div>
</body>
</html>
